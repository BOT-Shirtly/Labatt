<div class="container py-5 z-depth-1">
  <!--Section: Content-->
  <section>
    <!-- Section heading -->
    <h3 class="font-weight-bold mb-5 text-center">Product Details</h3>

    <div class="row">
      <div class="col-lg-6">
        <!--Carousel Wrapper-->
        <div
          id="carousel-thumb1"
          class="carousel slide carousel-fade carousel-thumbnails pb-4"
          data-ride="carousel"
        >
          <!--Slides-->
          <div class="carousel-inner text-center text-md-left" role="listbox">
            <div class="carousel-item active">
              <img
                src=""
                alt=""
                class="img-fluid"
                id="prodImage"
                style="width: 70%"
              />
            </div>
          </div>
          <!--/.Slides-->
        </div>
        <!--/.Carousel Wrapper-->
        <p class="ml-xl-0 ml-4">
          <strong>Decoration area: </strong
          ><span id="prodDecorationArea"></span>
        </p>
        <p class="ml-xl-0 ml-4">
          <strong>Art placement: </strong><span id="prodArtPlacement"></span>
        </p>
        <p class="ml-xl-0 ml-4">
          <strong>Fulfillment times: </strong
          ><span id="prodFulfillmentTimes"></span>
        </p>
      </div>

      <div class="col-lg-6 text-left text-md-left">
        <h2
          class="
            h2-responsive
            text-md-left
            product-name
            font-weight-bold
            dark-grey-text
            mb-1
            ml-xl-0 ml-4
          "
          id="prodName"
        >
          Colby Copper Vacuum Bottle With Storage 17oz
        </h2>

        <h3 class="h3-responsive text-md-left ml-xl-0 ml-4">
          <span class="red-text font-weight-bold" style="font-size: 18px">
            <strong id="prodPrice"></strong>
          </span>
        </h3>
        <hr />
        <div class="mt-3">
          <p class="grey-text">Choose your color</p>
          <div class="row text-md-left" id="prodColorList"></div>
        </div>
        <hr />
        <div class="mt-3">
          <p class="grey-text">
            Choose your size - <span id="prodSizeChart">Size Chart</span>
          </p>
          <div class="row text-md-left" id="prodSizeList"></div>
        </div>
        <hr />
        <div class="row mt-3 mb-4">
          <div class="col-md-12 text-md-left text-md-right">
            <button
              class="btn btn-primary labattaBtn-outline btn-block"
              ui-sref="cart"
            >
              <i class="fas fa-cart-plus mr-2" aria-hidden="true"></i> Add to
              cart
            </button>
          </div>
        </div>

        <div class="font-weight-normal">
          <p class="ml-xl-0 ml-4" id="prodDescription"></p>
        </div>
      </div>
    </div>
  </section>
  <!--Section: Content-->
</div>
<script type="text/javascript" src="js/product-detail.js"></script>
