<div class="loginBox z-depth-1">
    <img src="img/logo.png" style="width: 30%;margin: 0 auto 9px;display: block;">
    <h4 class="text-center">Admin Login</h4>
    <!-- Material input -->
    <div class="md-form">
      <input type="text" id="adminUsername" class="form-control">
      <label for="adminUsername">Username</label>
    </div>
    <div class="md-form">
      <input type="password" id="adminPassword" class="form-control">
      <label for="adminPassword">Password</label>
    </div>
    <button class="btn btn-primary btn-block" style="background-color: #00ACD7 !important;margin-top: 30px;" ng-click="adminLogin()">Login</button>
</div>
